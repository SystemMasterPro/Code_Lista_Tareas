<div class="card">
    <div class="card-body">
        <form name="myForm" (submit)="addTarea(title,description)">
            <div class="form-group">
                <input #title type="text" class="form-control" placeholder="Titulo de la tarea... " required >
            </div>
            <div class="form-group">
                <textarea #description type="text"  class="form-control" placeholder="Descripcion... " required ></textarea>
            </div>
            <button class="btn btn-primary btn-block">Guardar</button>
        </form>
    </div>
</div>
